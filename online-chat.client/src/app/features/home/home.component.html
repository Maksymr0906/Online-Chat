<div class="container vh-100 d-flex align-items-center justify-content-center">
  <div>
    <h1 class="display-4 text">Welcome to the Chat Application</h1>
    <div class="mt-3">
      <label class="lead" for="">Name</label>
      <input
        id="userName"
        name="userName"
        class="form-control"
        type="text"
        [(ngModel)]="name"
      />
    </div>
    <div class="mt-3">
      <button class="btn btn-primary" (click)="joinChat()">Join chat</button>
    </div>
  </div>
</div>
