<div class="container">
  <div class="d-flex justify-content-between align-items-center mt-3">
    <h1 class="display-4 text-primary">Dashboard</h1>
    <div class="d-flex gap-1">
      <a
        class="btn btn-primary"
        [routerLink]="['/', userId, 'chats', 'participating']"
      >
        Joined chats
      </a>
      <a
        class="btn btn-primary"
        [routerLink]="['/', userId, 'chats', 'created']"
      >
        My chats
      </a>
      <a class="btn btn-primary" (click)="navigateToAddChat()"> Add chat </a>
    </div>
  </div>
  <app-chat-list class="mt-3"></app-chat-list>
</div>
