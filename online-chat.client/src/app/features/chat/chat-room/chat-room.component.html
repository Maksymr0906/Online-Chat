<div class="container mt-3">
  <div
    #messagesContainer
    class="messages-container d-flex flex-column align-items-center"
  >
    <ng-container *ngFor="let msg of messages">
      <div
        class="mb-2 message-container"
        [ngClass]="getMessageClass(msg.userId)"
      >
        <app-message [message]="msg"></app-message>
      </div>
    </ng-container>
  </div>
  <div class="d-flex mt-2 gap-2">
    <app-add-message [userId]="userId" [chatId]="chatId" class="flex-grow-1">
    </app-add-message>
    <button class="btn btn-primary" (click)="leaveChat()">Leave</button>
  </div>
</div>
