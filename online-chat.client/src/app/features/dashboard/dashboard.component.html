<div class="container">
  <h1 class="display-4 mt-3">Dashboard</h1>
  <div class="d-flex justify-content-end mt-3 gap-3">
    <a
      class="btn btn-primary"
      [routerLink]="['/', userId, 'chats', 'participating']"
    >
      Joined chats
    </a>
    <a class="btn btn-primary" [routerLink]="['/', userId, 'chats', 'created']">
      My chats
    </a>
    <a class="btn btn-primary" (click)="navigateToAddChat()"> Add chat </a>
  </div>
  <app-chat-list class="mt-3"></app-chat-list>
</div>
